<div class="container my-4">
    Form
    <form [formGroup]="userCrateForm" class="p-3">
        <div class="mb-3">
            <label class="form-label">
                Name
                @if(badgesCrateForm | isControlRequired:'name'){
                    <span>*</span>
                }
            </label>

            <div>
                <input class="form-control" formControlName="name" name="name">
            </div>
        </div>

        <div class="mb-3">
            <label>
                Image
                @if(badgesCrateForm | isControlRequired:'image'){
                    <span>*</span>
                }
            </label>

            <div>
                <input class="form-control" formControlName="image" name="image">
            </div>
        </div>
        <div class="mb-3">
            <button (click)="saveForm()"
                    [disabled]="userCrateForm.invalid"
                    class="btn btn-primary">
                Save
            </button>

        </div>
    </form>
</div>
